<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/LoginPage.css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <title>m2-entrega-blog-m2</title>
</head>

<body>
  <div class="container">
   
      <div class="entrar">
        <h2 id="h2entrar">ENTRAR</h1>
        <input placeholder="Digite seu email" class="formularios" type="email" name="emailogin" id="idemaillogin">
        <input placeholder="Digite sua senha" class="formularios" type="password" id="senhalogar">
        <button class="botaoLogin" id="botaologar">Entrar</button>
      </div>

      <div class="entrar">
        <h2 id="h2cadastrar">CADASTRAR</h1>
        <input placeholder="Digite seu nome" class="formularios" type="text" id="Nomecadastro">
        <input placeholder="Digite seu email" class="formularios" type="email" name="emailcadastro" id="idemailcadastro">
        <input placeholder="URL da sua foto de perfil" class="formularios" type="url" id="imagemcadastro">
        <input placeholder="Digite sua senha" class="formularios" type="password" id="senhacadastro">
        <button class="botaoLogin"  id="botaocadastrar">Cadastrar</button>
      </div>
   
  </div>
</body>

</html>
